<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <section class="page">
    <nav class="top_nav">
      <a href="dashboard.html" class="material-symbols-outlined"
        style="font-weight: 600; color: var(--var-theme);">arrow_back</a>
      <h3>Dashboard</h3>
    </nav>

    <section class="category_box">
      <header>
        <h3>Election Results</h3>
        <input type="text" placeholder="Search Category" oninput="searchCategory(event.target.value.toLowerCase())">
        <small>|</small>
        <div>
          <span>23rd August, 2023 - 20th September, 2023</span>
        </div>
        <small>|</small>
        <div class="time_box">
          <span>14</span> : <span>50</span> : <span>34</span>
        </div>
      </header>

      <section class="categories">
        <a href="get_result.html" class="category" data-name="SRC President"
          style="background: var(--var-theme); color: white;">
          <strong>SRC President</strong>
          <span><i class="material-symbols-outlined">person</i> 4</span>
          <span style="color: rgb(185, 185, 185);">500 votes</span>
        </a>

        <script>
          for (var i = 0; i < 4; i++) {
            document.querySelector('.categories').appendChild(document.querySelector('.category').cloneNode(true))
          }
        </script>
      </section>
    </section>
    <script src="js/category.js"></script>
  </section>
</body>

</html>
