<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/vote_box.css">
  <title>Document</title>

</head>

<body>
  <section class="page">
    <nav class="top_nav">
      <a href="index.html" class="material-symbols-outlined"
        style="font-weight: 600; color: var(--var-theme);">arrow_back</a>
      <h3>Votenak</h3>
    </nav>

    <section class="vote_box swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <section>
            <h3>SRC President</h3>
            <small>Swipe to continue</small>
            <div class="can_box">
              <label class="can">
                <input type="radio" name="1">
                <div class="cover material-symbols-outlined">verified</div>
                <div class="rad_box">
                  <div class="img_box" style="background-image: url(images/face.jpg);"></div>
                  <p>
                    <span>James Osei</span>
                    <span style="color: darkgray;">3 Bus 4</span>
                  </p>
                </div>
              </label>
            </div>
          </section>
        </div>
        <div class="swiper-slide">
          <section>
            <header>
              <h3>Lab President</h3>
            </header>
            <small>Swipe to continue</small>
            <div class="can_box">
              <label class="can">
                <input type="radio" name="1">
                <div class="cover material-symbols-outlined">verified</div>
                <div class="rad_box">
                  <div class="img_box" style="background-image: url(images/face.jpg);"></div>
                  <p>
                    <span>James Osei</span>
                    <span style="color: darkgray;">3 Bus 4</span>
                  </p>
                </div>
              </label>
            </div>
          </section>
        </div>
        <div class="swiper-slide">
          <form method="post">
            <button type="submit" class="material-symbols-outlined">fingerprint</button>
            <small style="color: darkgrey;">submit Results</small>
          </form>
        </div>
      </div>
    </section>

    <nav>
      <button class="prev_slide material-symbols-outlined" type="button">chevron_left</button>
      <button class="next_slide material-symbols-outlined" type="button">chevron_right</button>
    </nav>

    <script>
      for (var i = 0; i < 1; i++) {
        document.querySelector('.can_box').appendChild(document.querySelector('.can').cloneNode(true))
      }
    </script>
    <script>
      var category_swiper = new Swiper('.vote_box', {
        loop: false,
        navigation: {
          nextEl: '.next_slide',
          prevEl: '.prev_slide'
        }
      })

      category_swiper.on('slideChange', () => {
        if (category_swiper.isEnd) {
          document.querySelector('.next_slide').style.display = 'none'
          document.querySelector('.prev_slide').style.display = 'flex'
        }else if(category_swiper.isStart){
          document.querySelector('.prev_slide').style.display = 'none'
          document.querySelector('.next_slide').style.display = 'flex' 
        }
        else{
          document.querySelector('.next_slide').style.display = 'flex' 
          document.querySelector('.prev_slide').style.display = 'flex'
        }
      });
    </script>
  </section>
</body>

</html>
