<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/add.css">
  <title>Document</title>
</head>
<body>
  <section class="page">
    <nav class="top_nav">
      <a href="dashboard.html" class="material-symbols-outlined"
        style="font-weight: 600; color: var(--var-theme);">arrow_back</a>
      <h3>Dashboard</h3>
    </nav>

     <div class="img_box"  style="background-image:url(images/product.jpeg);"></div>
     <form method="post" class="form_box">
       <h3>Student Portal</h3>
       <hr style="width: 200px; border-top: 2px dotted var(--var-theme);">
        <small>
          Enter student's index number to generate a unique passcode for them.
          Generated passcodes can be view in the student index
        </small>
        <div>
          <span>Name</span>
          <input type="text">
        </div>
        <div>
          <span>Class</span>
          <input type="text">
        </div>
        <div>
          <span>Category</span>
          <select name="" id="">
            <option value="src president">SRC president</option>
            <option value="influential">Influential</option>
          </select>
        </div>
        <div>
          <span>Image</span>
          <input type="file" name="image" accept="image/*">
        </div>

        <button>Add</button>
      </form>
  </section>
</body>
</html>
