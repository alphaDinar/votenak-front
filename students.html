        </table>
      </section>

      <style>
        .table_box{
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          flex-wrap: wrap;
          gap: 0 2rem;
          justify-content: space-around;
        }
        @media all and (max-width:1100px){
          .table_box{
            display: flex;
            justify-content: space-around;
