<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/user_dash.css">
  <title>Document</title>
</head>

<body>
  <section class="page">
    <section class="sideBar">
      <button class="material-symbols-outlined" onclick="toggleSidebar()">linear_scale</button>

      <img src="images/product.jpeg" alt="">

      <nav>
        <a href=""><i class="material-symbols-outlined">dashboard</i> <span>Panel</span></a>
        <a href=""><i class="material-symbols-outlined">school</i> <span>Students</span></a>
      </nav>

      <footer>
        <a href=""><i class="material-symbols-outlined">power_settings_new</i><span>Logout</span></a>
      </footer>
    </section>

    <section class="main">
      <section class="top">
        <div class="leader_box swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div style="background-image: url(images/face.jpg);">
                <p>
                  <span>Biology Department</span>
                  <span>1st <small style="font-size: 0.8rem; font-weight: 400;">pos.</small></span>
                </p>
                <p>
                  <span>James Osei</span>
                  <span>500 <small style="font-size: 0.8rem; font-weight: 400;">votes</small></span>
                </p>
              </div>
            </div>
            <div class="swiper-slide">
              <div style="background-image: url(images/ama.jpg);">
              </div>
            </div>
          </div>
        </div>

        <div class="time_box">
          <i class="material-symbols-outlined">timer</i>
          <div>
            <span>3</span> : <span>15</span>: <span>35</span> : <span>30</span>
          </div>
        </div>
      </section>
      <hr class="divider">
      <section class="low">
        <div>
          <strong>33</strong>
          <span>
            <small>voters</small>
            <i class="material-symbols-outlined">person</i>
          </span>
        </div>
        <div>
          <strong>5</strong>
          <span>
            <small>categories</small>
            <i class="material-symbols-outlined">category</i>
          </span>
        </div>
        <div>
          <strong>300</strong>
          <span>
            <small>students</small>
            <i class="material-symbols-outlined">school</i>
          </span>
        </div>
      </section>
    </section>
  </section>

  <script>
    var leader_swiper = new Swiper('.leader_box', {
      loop: true,
      speed: 1000,
      autoplay: {
        delay: 5000
      }
    })
  </script>

  <script>
    const sideBar = document.querySelector('.sideBar')
    const main = document.querySelector('.main')
    const toggleSidebar = () => {
      sideBar.classList.toggle('change')
      main.classList.toggle('change')
    }
  </script>
</body>

</html>
